<!DOCTYPE html>
<!--Não sei nada de html fiquem a vontade pra comentar esse-->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <!-- Cabeçalho principal da página, exibido em cima -->
    <h1>ChatWeb</h1>

    <!-- Contêiner principal -->
    <div class="container">
        <div class="form-container">
            <h2>Login</h2>
            <!-- Formulário para login do usuário -->
            <form action="/login" method="post">
                <label for="login-email">E-mail:</label>
                <input type="email" id="login-email" name="email" required>
                <label for="login-password">Senha:</label>
                <input type="password" id="login-password" name="senha" required>
                <!-- Botão de enviar -->
                <button type="submit">Entrar</button>
            </form>
        </div>
        <!-- Contêiner para a inscrição -->
        <div class="form-container">
            <h2>Inscrição</h2>
            <!-- Formulário para a inscrição de um novo usuário -->
            <form action="/signup" method="post">
                <label for="signup-nome">Nome:</label>
                <input type="text" id="signup-nome" name="nome" required>
                <label for="signup-email">E-mail:</label>
                <input type="email" id="signup-email" name="email" required>
                <label for="signup-password">Senha:</label>
                <input type="password" id="signup-password" name="senha" required>
                <label for="signup-data">Data de Nascimento:</label>
                <input type="date" id="signup-data" name="data" required pattern="\d{2}/\d{2}/\d{4}">
                <!-- Botão de inscrição -->
                <button type="submit">Inscrever-se</button>
            </form>
        </div>
    </div>
</body>
</html>
